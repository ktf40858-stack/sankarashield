# ===================================
# SANKARASHIELD NGINX SECURITY CONFIG
# ===================================

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Force HTTPS redirect
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/yourdomain.crt;
    ssl_certificate_key /etc/ssl/private/yourdomain.key;

    # Modern SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/ssl/certs/chain.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;

    # Hide Nginx version
    server_tokens off;

    # Limit request methods
    if ($request_method !~ ^(GET|HEAD|POST)$) {
        return 405;
    }

    # Block common exploits
    location ~* (eval\(|base64_|shell_|exec\(|php_|\.\.\/|\.\.\\|^.*\/$) {
        deny all;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup files
    location ~ ~$ {
        deny all;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    location / {
        limit_req zone=general burst=20 nodelay;
        root /var/www/html;
        index index.html index.php;
        try_files $uri $uri/ =404;
    }

    # Login/Admin rate limiting
    location ~ ^/(login|admin|wp-admin) {
        limit_req zone=login burst=5 nodelay;
        try_files $uri $uri/ =404;
    }

    # PHP configuration (if using PHP)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;

        # Additional PHP security
        fastcgi_param PHP_VALUE "expose_php=Off
        display_errors=Off
        log_errors=On
        error_log=/var/log/php_errors.log
        session.cookie_httponly=On
        session.use_only_cookies=On
        session.cookie_secure=On";
    }

    # Deny access to sensitive files
    location ~ /\.(htaccess|htpasswd|svn|git|env|config|conf|ini|log|bak|backup|sql) {
        deny all;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Client body size limit
    client_max_body_size 10M;

    # Timeout settings
    client_body_timeout 10;
    client_header_timeout 10;
    keepalive_timeout 5 5;
    send_timeout 10;

    # Buffer overflow protection
    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;

    # DDoS Protection
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    limit_conn addr 10;

    # Log configuration
    access_log /var/log/nginx/access.log combined buffer=32k;
    error_log /var/log/nginx/error.log warn;
}